<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TTT.css">
  </head>

  <body>

   <div class="board" id="board">
  <div class="cell" data-cell id="upperLeft"></div>
  <div class="cell" data-cell id="upperCenter"></div>
  <div class="cell" data-cell id="upperRight"></div>
  <div class="cell" data-cell id="middleLeft"></div>
  <div class="cell" data-cell id="middleCenter"></div>
  <div class="cell" data-cell id="middleRight"></div>
  <div class="cell" data-cell id="bottomLeft"></div>
  <div class="cell" data-cell id="bottomCenter"></div>
  <div class="cell" data-cell id="bottomRight"></div>
</div>

<div class="winning-message" id="winningMessage">
  <div data-winning-message-text></div>
  <button id="restartButton">Restart</button>
</div>
    

    <script src="TTT.js"></script>
  </body>

</html>
