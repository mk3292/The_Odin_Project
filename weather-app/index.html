<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <form>
      <label for="search"> Find weather info:</label>
      <input type="text" id="search-city" class="search-city" name="search-city" placeholder="Enter city" required />
      <input type="text" id="search-state" class="search-state" name="search-state" placeholder="Enter state"/>
      <input type="text" id="search-country" class="search-country" name="search-country" placeholder="Enter country" required />
      <button type="button" class="search-button">Search</button>
      <button type="reset" class="reset-button">Clear</button>
  </form>
  <div class="display-div"></div>
  <div class="display-giphy">
    <img src="#"/></div>

  <script src="script.js"></script> </script>

</body>
</html>
