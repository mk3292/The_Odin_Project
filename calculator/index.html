<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="scripts.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="firstrow">
      
      <div id="display">
        <div class="first"></div>
        <div class="next"></div>
      </div>

      <button class="btn clear">C</button>
    </div>

    <div class="otherrow">
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator">/</button>
    </div>

    <div class="otherrow">
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator">x</button>
    </div>
    
    <div class="otherrow">
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator">-</button>
    </div>

    <div class="otherrow">
      <button class="btn decimal">.</button>
      <button class="btn number">0</button>
      <button class="btn equal">=</button>
      <button class="btn operator">+</button>
    </div>

  </div>

</body>
</html>
