<!doctype html><html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Todo list</title>

</head>

<body>
    <div class="content">
        <div class="form-heading">
            <h1>Add new Todos in projects</h1>
        </div>
        <div class="todos-heading">
            <h1>Current Todos in projects </h1>
        </div>

        <div class="form">
            <button class="add-todo-button">Add new Todo</button>
            <div id="add-todo-form" style="display:none">
                <form id="add-todo">
                    <label for="Project">Project:</label>
                    <select id="Project", name="Project">
                        <option value="DefaultProject">Default Project</option>
                        <option value="Create-New-Project">Create New Project</option>
                    </select>

                    <label for="Title">Title:</label>
                    <input type="text" id="Title" name="Title">
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description">
                    <label for="DueDate">Due Date:</label>
                    <input type="date" id="DueDate" name="DueDate">
                    <label for="Priority">Priority:</label>
                    <select id="Priority", name="Priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="CheckList">Checklist items added (if any): </label>
                    <ul class="todo-ul"></ul>
                </form>

                <input type="text" id="add-to-checklist" name="add-to-checklist" placeholder="Type checklist item here">
                <button class="add-to-checklist">Add item to checklist</button>
                <br>
                <button type="submit" class="submit-button">Submit ToDo</button>
                <button type="reset" class="reset-button">Reset form</button>
            </div>
        </div>
        <div class="projects"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
